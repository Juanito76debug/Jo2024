<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
    </div>
    <button type="submit">S'inscrire</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</div>
